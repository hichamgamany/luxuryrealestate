{% extends 'blog_base.html' %}
{% block title %}{{ user.first_name }}'s Articles{% endblock %}
{% load static %}
{% block content %}
    <div class="uk-container uk-margin-large-top">
        <h1 class="uk-heading-bullet text-light uk-text-capitalize">{{ user.first_name }}'s Articles</h1>
        <hr>
        <div class="uk-text-center" uk-grid>
            <!-- Post Grid -->
            <div class="uk-width-expand@m">
                <div class="uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
                    {% for post in user_posts %}
                        <div uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 180">
                            <div class="uk-card uk-card-default">
                                <div class="uk-card-header">
                                    <p class="uk-h5 uk-text-left uk-heading-bullet uk-text-uppercase">{{ post.title }}</p>
                                </div>
                                <div class="uk-card-media-top">
                                    <a href="{{ post.get_absolute_url }}"><img src="{{ post.featured_image.url }}" alt="{{ post.slug }}"></a>
                                </div>
                                <div class="uk-card-footer">
                                    <ul class="uk-iconnav">
                                        <li><a class="uk-text-warning" href="{% url 'update_post' slug=post.slug %}" uk-icon="icon: file-edit"></a></li>
                                        <li><a class="uk-text-danger" href="{% url 'delete_post' slug=post.slug %}" uk-icon="icon: trash"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <!-- End Post Grid -->
        </div>
    </div>
    </div>

{% endblock %}
